<ion-header>
  <ion-toolbar>
    <ion-title>
      Preguntas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Pregunta 1
    </ion-list-header>

    <ion-radio-group [(ngModel)]="selectedOption1">
      <ion-item>
        <ion-label>Primavera</ion-label>
        <ion-radio value="Primavera"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Verano</ion-label>
        <ion-radio value="Verano"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Otoño</ion-label>
        <ion-radio value="Otoño"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Invierno</ion-label>
        <ion-radio value="Invierno"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Pregunta 3
    </ion-list-header>

    <ion-item>
      <ion-label>Juan</ion-label>
      <ion-checkbox [(ngModel)]="selectedOptions['Juan']"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Jose</ion-label>
      <ion-checkbox [(ngModel)]="selectedOptions['Jose']"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Pepe</ion-label>
      <ion-checkbox [(ngModel)]="selectedOptions['Pepe']"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Alvaro</ion-label>
      <ion-checkbox [(ngModel)]="selectedOptions['Alvaro']"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="checkAnswers()">Comprobar respuestas</ion-button>
</ion-content>
